<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2023/09/12/20/41/ai-generated-8249560_640.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="main">
        <div id="color">

        </div>
        <div id="left">
            <img src="https://cdn.pixabay.com/photo/2023/09/12/20/41/ai-generated-8249560_640.png" alt="" width="300px" height="300px">
        </div>
        <div id="right">
            <form action="Login" method="post">
                <table cellpadding="2px" cellspacing="3px">
                    <tr>
                        <td><h1 id="logo">CO<span>.</span></h1></td>
                    </tr>
                    <tr>
                        <td><h1 id="Login">Login your account</h1></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="username">Email</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" name="email" id="username" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Password">Password</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" name="password" id="Password" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="Update.jsp" id="forget">forget password?</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>Login</button>
                        </td>
                    </tr>
                    <tr>
                        <td><a href="http://localhost:8081/Phoneix/Singup.html" id="Create">Create Account</a></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>



    <script src="login.js"></script>
</body>
</html>
